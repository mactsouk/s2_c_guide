version: v1.0
name: Using C in Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Change GCC version
    task:
      jobs:
      - name: Select gcc version 6
        commands:
          - gcc --version
          - sudo update-alternatives --set gcc "/usr/bin/gcc-6"
          - gcc --version

      - name: Select gcc version 8
        commands:
          - gcc --version
          - sudo update-alternatives --set gcc "/usr/bin/gcc-8"
          - gcc --version

  - name: Compile C code
    task:
      jobs:
      - name: Hello World!
        commands:
          - checkout
          - gcc hw.c -o hw_4
          - ./hw_4
          - sudo update-alternatives --set gcc "/usr/bin/gcc-8"
          - gcc hw.c -o hw_8
          - ./hw_6
          - ls -l hw_4 hw_8

