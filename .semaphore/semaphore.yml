version: v1.0
name: Using C in Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Inspect environment
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: gcc version
        commands:
          - checkout
          - gcc --version
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"

  - name: Compile C code
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - gcc hw.c -o hw
          - ./hw

